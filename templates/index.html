{% extends "base.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-1">
    {% for event in events %}
    <a href="{% url "home" %}" class="text-decoration-none">
        <div class="col">
            <div class="card" style="height: 100%;">
                <img src="{{ event.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="...">
                
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">{{ event.title }}</h5>
                    
                    <div class="d-flex justify-content-between">
                        <div class="me-2">
                            <span class="text-dark">Available Slots: {{event.available_slots}}  </span>
                        </div>
                        <div class="ms-2 text-end">
                            <span class="text-dark">Total Slots: {{event.total_slots}}</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-2">
                        <div class="me-2">
                            <span class="text-dark">Time: {{event.time}}  </span>
                        </div>
                        <div class="ms-2 text-end">
                            <span class="text-dark">Date: {{event.date}}</span>
                        </div>
                    </div>
                    
                    <p class="mt-2 mb-1 text-dark text-center">{{event.location}}</p>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
