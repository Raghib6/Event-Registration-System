{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <!-- Card on the left -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            User Details
          </div>
          <div class="card-body">
            <h5 class="card-title">{{username}}</h5>
            <p class="card-text">Total Registered Events: {{events.count}}</p>
          </div>
        </div>
      </div>

      <!-- Table on the right -->
      <div class="col-md-9">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Time</th>
              <th scope="col">Date</th>
              <th scope="col">Location</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr>
              <td><a href="{% url "event_details" event.event.id %}">{{event.event.title}}</a></td>
              <td>{{event.event.time}}</td>
              <td>{{event.event.date}}</td>
              <td>{{event.event.location}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
